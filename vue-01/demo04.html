<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--添加事件的绑定-->
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">
        反转消息
    </button>
    <div v-></div>
</div>

<!--实现双向绑定-->
<div id="box">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<!--1、导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world'
        },
        methods: {
            //方法必须定义在methods里面,注意是methods不是method
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    let vm1 = new Vue({
        el: "#box",
        data: {
            message: 'woshinidie'
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="vue">
    <!--    调用方法每次都需要进行计算，计算的过程就会产生系统的开销
    如果这个结果是不经常变化的，就可以考虑用计算属性进行存储
    计算属性的主要特性就是为了将不常变化的值进行缓存，以节约我们的系统开销-->

    <!--    在调用方法的时候必须加上括号，调用计算属性则不用添加括号-->
    <p>method:{{getTime1()}}</p>
    <p>method:{{getTime2}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#vue",
        methods: {
            getTime1: function () {
                return Date.now().toLocaleString();
            }
        },
        // 计算属性是存储在内存中，作用相当与缓存
        computed: {
            getTime2: function () {
                return Date.now().toLocaleString();
            }
        }
    })
</script>
</body>
</html>

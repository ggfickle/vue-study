<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <xiehongfei></xiehongfei>
    <fickle></fickle>
    <!--    v-on: 的缩写是@  -->
    <button @click="doSomething">{{message}}</button>
    <!--    v-bind 的缩写是: -->
    <input type="text" v-model="message">{{message}}
    <p>{{fullName}}</p>

    <!--    title绑定已知值(例如11、22)的时候不许要v-bind，如果绑定的是一个对象的属性(例如post.title)，则需要加上v-bind
    使用 v-bind 来动态传递 prop-->
    <blog-post title="11"></blog-post>
    <blog-post title="22"></blog-post>
    <blog-post title="33"></blog-post>
    <blog-post title="44"></blog-post>
    <blog-post v-for="post in posts" :title="post.title" :key="post.id"></blog-post>
</div>

<!--1、导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component('xiehongfei', {
        template: '<h1>hello,xiehongfei</h1>'
    });

    // 一个组件的 data 选项必须是一个函数
    // 一个组件的 data 选项必须是一个函数
    // 一个组件的 data 选项必须是一个函数
    // 一个组件的 data 选项必须是一个函数
    // 一个组件的 data 选项必须是一个函数
    Vue.component('fickle', {
        data: function () {
            return {
                count: 0
            }
        },
        template: "<button v-on:click='count++'>点击了{{count}}次</button>"
    });

    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    });

    let vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world',
            firstName: 'Foo',
            lastName: 'Bar',
            posts: [
                {id: 1, title: 'My journey with Vue'},
                {id: 2, title: 'Blogging with Vue'},
                {id: 3, title: 'Why Vue is so fun'}
            ]
        },
        methods: {
            doSomething: function () {
                alert('1');
            }
        },
        //计算属性
        computed: {
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newValue) {
                    let names = newValue.split(' ')
                    this.firstName = names[0]
                    this.lastName = names[names.length - 1]
                }
            }
        }
    });
</script>
</body>
</html>
